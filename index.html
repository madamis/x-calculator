<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 text-center">
    <div x-data="{operand:'', result:'', orientation:'right'}" class="mx-auto my-5 border border-gray-100 bg-gray-100 border-solid border-4 rounded-lg shadow max-w-md">
       <input x-model="operand" type="text" class="text-lg mb-0 border border-gray-150 border-3 px-3 py-1"
       :class="'text-'+orientation" id="uperscreen" x-ref="upperscreen">
       <input x-model="result" type="text" class="text-lg mt-0 border border-gray-150 border-3 text-right px-3 py-1" id="lowerscreen">
       <div x-data="{buttons: ['1','2','3','*','4','5','6','/','7','8','9','-','.','0','=','+']}" class="text-center buttons mx-10 mt-10">
        <template x-for="(button, index) in buttons" :key="index">
            <span>
            <button 
            x-text="button" 
            class="px-3 py-2 m-2 text-xl rounded-sm bg-gray-300 hover:bg-gray-400 text-lg hover:p-4"
            x-on:click="button != '=' ?operand = operand + button : result = calculate(operand)"> </button>
            <br x-show="(index+1)%4 == 0 ">
            </span>
        </template>

       </div>
    </div>
</body>
<script>
    function calculate(operation){
        let result = '';
        try {
            result = eval(operation)
        } catch (error) {
            console.log(error)
            result = error
        }
        return result;
    }
</script>
</html>
